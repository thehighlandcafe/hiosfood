<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="https://thehighlandcafe.github.io/hioswebcore/assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="css/nav.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/ripple.css" type="text/css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@13.0.0/dist/material-components-web.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="scripts/nav.js"></script>
		<script src="scripts/more.js"></script>
		<title>HiOSMobile | Home</title>
	</head>
	<body>
		<center>
				<div id="frameContainer" class="container">
					<iframe id="content" src="https://thehighlandcafe.github.io/hioswebcore/restaurant/welcome.html"></iframe>
				</div>
				<nav class="mdc-bottom-navigation">
					<a class="mdc-bottom-navigation__item" onclick="home()">
						<div class="activeIcon" id="homeIcon"><i class="material-symbols-rounded icon">home</i></div>
						<span class="mdc-bottom-navigation__label" style="display: block;" id="homeLabel"></span>
					</a>
					<a class="mdc-bottom-navigation__item" onclick="restaurant()">
						<div class="inactiveIcon" id="restaurantIcon"><i class="material-symbols-rounded icon">restaurant</i></div>
                        <span class="mdc-bottom-navigation__label" style="display: none;" id="restaurantLabel"></span>
					</a>
					<a class="mdc-bottom-navigation__item" onclick="moreNew()">
						<div class="inactiveIcon" id="moreIcon"><i class="material-symbols-rounded icon">dashboard_customize</i></div>
                    	<span class="mdc-bottom-navigation__label" style="display: none;" id="moreLabel"></span>
					</a>
				</nav>
			<script src="https://cdn.jsdelivr.net/npm/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
			<script src="scripts/ripple.js"></script>
	</body>
</html>
